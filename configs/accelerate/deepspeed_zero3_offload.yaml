# configs/accelerate/deepspeed_zero3_offload.yaml
# DeepSpeed ZeRO-3 + CPU Offload 配置
# 适用于：超大模型训练 (70B+)，GPU 显存不足时启用 CPU Offload

compute_environment: LOCAL_MACHINE
debug: false

distributed_type: DEEPSPEED
num_machines: 1
num_processes: 8
machine_rank: 0
main_process_ip: null
main_process_port: 29500

gpu_ids: all
same_network: true

mixed_precision: bf16
downcast_bf16: 'no'

deepspeed_config:
  zero_stage: 3
  gradient_accumulation_steps: 8
  gradient_clipping: 1.0
  offload_optimizer_device: cpu      # 优化器状态 offload 到 CPU
  offload_param_device: cpu          # 参数 offload 到 CPU
  zero3_init_flag: true
  zero3_save_16bit_model: true

rng_types:
  - generator
