# configs/accelerate/multi_gpu_ddp.yaml
# 多 GPU DDP 配置 (最简单的分布式模式)
# 适用于：单机多卡、不需要 ZeRO 分片的中小模型

compute_environment: LOCAL_MACHINE
debug: false

distributed_type: MULTI_GPU
num_machines: 1
num_processes: 8  # 根据实际 GPU 数量调整
machine_rank: 0
main_process_ip: null
main_process_port: 29500

gpu_ids: all
same_network: true

mixed_precision: bf16
downcast_bf16: 'no'

rng_types:
  - generator
