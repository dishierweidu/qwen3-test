# configs/accelerate/deepspeed_zero3.yaml
# DeepSpeed ZeRO-3 配置
# 适用于：大模型训练 (30B+)，需要参数分片

compute_environment: LOCAL_MACHINE
debug: false

distributed_type: DEEPSPEED
num_machines: 1
num_processes: 8
machine_rank: 0
main_process_ip: null
main_process_port: 29500

gpu_ids: all
same_network: true

mixed_precision: bf16
downcast_bf16: 'no'

deepspeed_config:
  zero_stage: 3
  ignore_unused_parameters: true
  # gradient_accumulation_steps: use training config via Accelerator; keep here as 1 to avoid conflict
  gradient_accumulation_steps: 1
  gradient_clipping: 1.0
  offload_optimizer_device: none     # 纯 GPU 模式
  offload_param_device: none         # 纯 GPU 模式
  zero3_init_flag: true
  zero3_save_16bit_model: true