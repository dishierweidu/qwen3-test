# configs/model/qwen3_omni_7b_moe.yaml

model_type: qwen3_omni_moe

vocab_size: 152064        # 可以根据实际 tokenizer 调整

# 多模态相关占位（后续会用）
image_token_id: 151857
audio_token_id: 151858
video_token_id: 151859
audio_start_token_id: 151860
audio_end_token_id: 151861

# 统一 RoPE / 三维 RoPE，一开始可以都用一维 RoPE
rope_theta: 10000.0
rope_partial_factor: 0.25
rope_scaling:
  type: "linear"
  factor: 1.0

# Thinker 子配置（Text / Vision / Audio）
thinker_config:
  hidden_size: 3072
  num_hidden_layers: 28
  num_attention_heads: 24
  num_key_value_heads: 8
  max_position_embeddings: 4096

  use_moe: true
  num_experts: 2
  num_experts_per_tok: 2
  moe_layer_indices: "4,8,12,16,20,24"
  moe_aux_loss_coef: 0.01
  use_shared_expert: true
  shared_intermediate_size: 4096
  moe_router_init_std: 1e-2
  moe_router_normalize_init: true
  moe_renormalize_topk: true

  use_flash_attention: true
  headwise_attn_output_gate: true
  elementwise_attn_output_gate: false

  # DeltaNet / Hybrid attention 配置（默认关闭）
  use_deltanet: true
  deltanet_layer_indices: ""   # 为空走默认 3:1 模式；可显式列出层索引
  deltanet_kernel_size: 3
  deltanet_num_heads: 24
  deltanet_chunk_size: 0
  
  # 视觉/音频 backbone 以后再扩展
  vision_hidden_size: 1152
  audio_hidden_size: 1024

# Talker 子配置占位
talker_config:
  hidden_size: 1536
  num_hidden_layers: 12
  num_attention_heads: 24
  num_code_groups: 8
  codebook_size: 1024
  accept_hidden_layer: -1   # 使用 Thinker 最后一层 hidden state

# Code2Wav 子配置占位
code2wav_config:
  hidden_size: 1024
  num_layers: 12
  kernel_size: 5
  stride: 2

# 其它
bos_token_id: 151643
eos_token_id: 151645
pad_token_id: 151643
