experiment_name: "qwen3_omni_stage2_omni_7b"

stage1_init_ckpt: outputs/qwen3_omni_stage1_text_7b/best_epoch0

model:
  model_config_path: configs/model/qwen3_omni_7b_moe.yaml

data:
  train_corpus_path: data/corpus/stage2_omni_train.jsonl
  val_corpus_path: data/corpus/stage2_omni_val.jsonl
  image_root: data/images
  audio_root: data/audio
  max_seq_length: 1024
  batch_size: 2
  num_workers: 4
  shuffle: true

train:
  num_epochs: 1
  max_steps: -1
  gradient_accumulation_steps: 8
  learning_rate: 1e-5
  weight_decay: 0.01
  warmup_ratio: 0.03
  logging_steps: 1
  eval_steps: 200
  save_steps: 200
  output_dir: outputs/qwen3_omni_stage2_omni_7b
  fp16: false
  bf16: true
  seed: 42
  ddp: false
